{% extends 'result/base.html' %}

{% block content %}
    <div class="card mb-3">
        <div class="card-header">
              <i class="fas fa-table"></i>
            <b>Marks</b></div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered table-active" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr class="table-primary">
                        <th class="text-center">Name</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Marks Entry</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for m in m_list %}
                    <tr>
                        <td class="text-center">{{ m.name }}</td>
                        {% if not m.status %}
                            <td class="p-3 mb-2  text-dark text-center">Not Marked</td>
                            <td>
                                <a class="btn btn-secondary" href="{% url 't_marks_entry' m.id %}" role="button" style="margin-left: 35%;">Enter Marks</a>
                            </td>

                        {% else %}
                            <td class="p-3 mb-2 text-dark text-center">Marked</td>
                            <td><a class="btn btn-secondary" href="{% url 'edit_marks' m.id %}" role="button" style="margin-left: 35%;">Edit Marks</a> </td>
                        {% endif %}
                    </tr>
                    {% empty %}
                            <p>student has no courses</p>
                    {% endfor %}
                  </tbody>
                </table>
                <a class= "btn btn-primary" href="{% url 'tabulation' id_assign.id%}" role="button">Generate Tabulation Sheet</a>
              </div>
        </div>
    </div>
{% endblock %}
